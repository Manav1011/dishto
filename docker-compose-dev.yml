version: '3.8'

services:
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    env_file:
      - .local.env
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    command: celery -A dishto worker --loglevel=info
    healthcheck:
      test: ["CMD", "celery", "-A", "dishto", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  postgres:
    image: postgres
    restart: always
    env_file:
      - .local.env
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${INIT_PATH:-./init}:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${PG_USER} -d $${PG_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  qdrant:
    image: qdrant/qdrant
    ports:
      - '6335:6333'
    volumes:
      - qdrant:/qdrant/storage
      - ./src/snapshots:/snapshots
    restart: always
    mem_limit: 256m
    cpus: 0.2
    environment:
      - QDRANT_ALLOW_ORIGIN=*
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  redis:
    image: redis:7    
    restart: always
    ports:
      - "6380:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
  qdrant:

networks:
  app-network:
    driver: bridge
